<div class="bg-white shadow-md rounded-lg p-6 mb-4 h-full flex flex-col justify-between">
  <div>
    <div class="flex flex-col md:flex-row items-center justify-around mb-4">
      <div class="flex-shrink-0 mb-4 md:mb-0">
        <img src="../../../assets/jobs.jpg" alt="Company Logo" class="h-12 w-12 rounded-full">
      </div>
      <div class="ml-0 md:ml-4 text-center md:text-left">
        <h4 class="text-xl font-bold text-gray-800">{{ job?.name }}</h4>
        <p class="text-sm text-gray-600">{{ job?.company }}</p>
      </div>
    </div>
    <div class="mb-4">
      <p class="text-gray-700">{{ job?.description }}</p>
      <p class="text-gray-700">{{ job?.salary }} DT</p>
    </div>
  </div>
  <div>
    <div class="flex flex-col md:flex-row justify-between items-center">
      <div class="text-blue-500 font-bold mb-4 md:mb-0">{{ jobMatch.candidate_score }} % Match</div>
      <button *ngIf="!ApplicationExists" (click)="applyForJob()" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
        Apply
      </button>
    </div>
    <div *ngIf="ApplicationCreated" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mt-4"
      role="alert">
      Application created successfully
    </div>
  </div>
</div>
