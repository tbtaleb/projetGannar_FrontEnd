<div class="h-10/12">
  <p class="text-2xl text-MainShade mb-4">
    <span class="text-5xl font-bold text-MainDark">{{ jobOffer?.name }}.</span>
    {{ jobOffer?.company }}
  </p>
  <hr />
  <h1 class="text-MainDark text-2xl font-bold mt-2">Job Description :</h1>
  <p class="text-MainDark">
    {{ jobOffer?.description }}
  </p>
  <h1 class="text-MainDark text-2xl font-bold mt-2">Working Hours :</h1>
  <p class="text-MainDark">{{ jobOffer?.workTime }}</p>
  <h1 class="text-MainDark text-2xl font-bold mt-2">Salary :</h1>
  <p class="text-MainDark">{{ jobOffer?.salary }} DT</p>
  <h1 class="text-MainDark text-2xl font-bold mt-2">Requirements :</h1>
  <p class="text-MainDark">
    {{ jobOffer?.skills }}
  </p>
  <hr class="my-2" />
  <div class="flex justify-center items-center text-MainDark mt-2">
    <div class="flex">
      <button
        *ngIf="authService.getRole() == 'candidate' && !ApplicationExists"
        [disabled]="authService.getRole() != 'candidate'"
        (click)="applyForJob()"
        class="hover:bg-MainDark hover:text-white px-4 h-fit py-2 font-semibold rounded-md border border-MainDark hover:scale-105 transition duration-100 ease-in-out hover:shadow-lg mr-4"
      >
        Apply for this position
      </button>
    </div>
  </div>
  <div
    *ngIf="errorMessage"
    class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded relative mt-4"
    role="alert"
  >
    <span class="block sm:inline">{{ errorMessage }}</span>
  </div>
  <div
    *ngIf="successMessage"
    class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mt-4"
    role="alert"
  >
    <strong class="font-bold">Success:</strong>
    <span class="block sm:inline">{{ successMessage }}</span>
  </div>
</div>
