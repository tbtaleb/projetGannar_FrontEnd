<div class="p-4 bg-blue-300 min-h-lvh">
    <img src="assets/Artboard1.png" class="absolute inset-0 w-full h-full object-cover z-0" alt="Background">

    <div class="flex justify-between items-center grid-cols-12 gap-4">
        <div class="col-span-8 bg-white/10 p-8 rounded-xl shadow-md w-full backdrop-blur-sm border border-lightpink text-white">
            <h1 class="text-4xl font-bold text-gray-800 mb-8">Find if Your Resume is ATS-Optimized with Enhancv's Resume Scanner
            </h1>
            <p class="text-xl text-gray-600 mb-8">Get your ATS compatibility score instantly with our free, AI-powered
                resume scanner</p>

            <div class="upload-section">
                <input type="file" (change)="onFileSelected($event)" accept=".pdf,.doc,.docx" id="resume-upload"
                    class="hidden">
                <button (click)="triggerFileInput()"
                    class="bg-white hover:bg-green-600 text-black font-bold py-3 px-6 rounded-lg transition duration-300">
                    Upload Your Resume <i class="fa-solid fa-file-arrow-up"></i>
                </button>
            </div>
        </div>

        <div class="w-1/2">
    
            <div class="bg-gray-200 h-64 rounded-lg flex items-center justify-center">
                <p class="text-gray-500">illustration</p>
            </div>
        </div>
    </div>

        <p class="mt-4 text-white">Analyzing your resume...</p>
    </div> -->
</div>
