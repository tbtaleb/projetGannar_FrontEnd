<div class="container mx-auto p-4">
  <div class="max-w-3xl mx-auto">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">My Job Offers</h1>
      <button (click)="addJobOffer()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">
        Add Job Offer
      </button>
    </div>
    <div *ngIf="jobOffers.length > 0; else noJobOffers">
      <div *ngFor="let jobOffer of jobOffers" class="bg-white shadow-md rounded-lg p-4 mb-4">
        <h2 class="text-xl font-bold mb-2">{{ jobOffer.name }}</h2>
        <p class="mb-2">{{ jobOffer.description }}</p>
        <p class="mb-2"><span class="font-bold">Location:</span> {{ jobOffer.location }}</p>
        <p class="mb-2"><span class="font-bold">Salary:</span> {{ jobOffer.salary }}</p>
        <div class="flex justify-end space-x-2">
          <button (click)="editJobOffer(jobOffer.Id)" class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-700 transition duration-300">
            Edit
          </button>
          <button (click)="deleteJobOffer(jobOffer.Id)" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition duration-300">
            Delete
          </button>
        </div>
      </div>
    </div>
    <ng-template #noJobOffers>
      <p class="text-center text-gray-500">No job offers found.</p>
    </ng-template>
  </div>
</div>
<p-toast></p-toast>
